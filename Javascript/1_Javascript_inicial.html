/*AND
La operación AND obtiene su resultado combinando dos valores booleanos. La operación se realiza mediante el símbolo && y su resultado solamente es true si las dos variables son true.
var1	var2	var1 && var2
true	true	true
true	false	false
false	true	false
False	false	false
*/
var varVerdadera = true;

/*Or
La operación OR obtiene su resultado combinando dos valores booleanos. La operación se realiza mediante el símbolo || y su resultado solamente es true si las una de las dos variables son true.
Lo que trata de espresar es si un valor o el otro son ver
var1	var2	var1 || var2
true	true	true
true	false	true
false	true	true
false	false	false
*/

var varVerdadera = true;
var varFalsa = false;

alert(varVerdadera || varFalsa); // se ve true
alert(!varVerdadera || varFalsa); // se ve false
