<body>
    <div class="container fondo">
        <div class="container caja_formulario">
            <div class="div_boton">
                <div id="switchIngresoRegistro"></div>
                    <button type="button" class="botonIR" id="ingreso">Ingreso</button>
                    <button type="button" class="botonIR" id="registro">Registro</button>
            </div>

            <form id="formIng" class="formulario" method="post" action="" style="left: 50px;">
                <input type="text" class="campo_texto" id="usuarioIN" placeholder="Usuario" autofocus="autofocus" value="">
                <input type="password" class="campo_texto" id="contraseñaIN" placeholder="Contraseña" value="">
                <input type="checkbox" class="checkbox" id="recordarContraseña"><span>Recordar contraseña</span>
                <button type="submit" class="boton_ingresar" id="ingresar">Ingresar</button>
                
                <button type="button" class="boton_ingresar" id="cargarIngresar" style="display: none;">
                    <div class="spinner-border" id="spin"></div>
                </button>
            </form>

            <form id="formReg" class="formulario" method="post" action="" style="left: 450px;">
                <input type="text" class="campo_texto" id="usuarioRE" placeholder="Usuario">
                <input type="email" class="campo_texto" id="email" placeholder="Email">
                <input type="text" class="campo_texto" id="contraseñaRE" placeholder="Ingrese Contraseña">
                <input type="checkbox" class="checkbox" id="terminos"><span>Acepto Terminos y Condiciones</span>
                <button type="submit" class="boton_ingresar" id="registrarse" onclick='validarContraseña(document.getElementById("contraseñaRE").value)'>Registrarse </button>
            </form>

        </div> 
        <script>
            var formularioIngreso=document.getElementById("formIng");
            var formularioRegistro=document.getElementById('formReg');

            formularioIngreso.addEventListener('submit',function(e){

                    var contraseña=document.getElementById('contraseñaIN').value;
                    var usuario=document.getElementById('usuarioIN').value;
                    var resultadoVerificacion=usConVacio(usuario,contraseña);

                    if(resultadoVerificacion==true){
                        e.preventDefault();
                    }
                    else{
                        mostrarSpinner();
                        alert('Sesion Inciada');
                    }
                }
            ); 

            var switchIngresoRegistro=document.getElementById('switchIngresoRegistro');

            var switchIngreso=document.getElementById('ingreso');
                switchIngreso.addEventListener('click',function(e){
                    formularioIngreso.style.left="50px";
                    formularioRegistro.style.left="450px";
                    switchIngresoRegistro.style.left="0px";
                })

            var switchRegistro=document.getElementById('registro');
                switchRegistro.addEventListener('click',function(e){
                    formularioIngreso.style.left="-400px";
                    formularioRegistro.style.left="50px";
                    switchIngresoRegistro.style.left="130px";
                })
            
        </script>
