<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!--
    This will set the view on all screens at a 1×1 aspect ratio and remove the default 
    functionality from iPhones and other mobile devices which 
    render websites at full-view and allow users to zoom into the layout by pinching.
    -->
    <link rel="stylesheet" href="edi3.css">
    <title>Document</title>
</head>

<body>
    <div class="container fondo">
        <div class="container caja_formulario">
            <div class="div_boton">
                <div id="btn"></div>
                    <button type="button" class="botonIR" onclick="ingreso()">Ingreso</button>
                    <button type="button" class="botonIR" onclick="registro()">Registro</button>
            </div>

            <!---PONER IDs-->
            <form id="ing" class="formulario" action="">
                <input type="text" class="campo_texto" placeholder="Usuario">
                <input type="password" class="campo_texto" placeholder="Contraseña">
                <input type="checkbox" class="checkbox"><span>Recordar contraseña</span>
                <button type="submit" class="boton_ingresar">Ingresar</button>
            </form>

            <form id="reg" class="formulario" action="">
                <input type="text" class="campo_texto" placeholder="Usuario">
                <input type="email" class="campo_texto" placeholder="Email">
                <input type="text" class="campo_texto" placeholder="Ingrese Contraseña">
                <input type="checkbox" class="checkbox"><span>Acepto Terminos y Condiciones</span>
                <button type="submit" class="boton_ingresar">Registrarse</button>
            </form>

        </div> 
        
        <script>
            var x=document.getElementById("ing");
            var y=document.getElementById("reg");
            var z=document.getElementById("btn");

            function registro(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="130px";
            }

            function ingreso(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }

        </script>
</body>
</html>
